<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <title>Reflag</title>
  </head>
  <body>

    <h1 class="reflag">REFLAG</h1>
    <select class="pick-country" name="">
      <option value="0" >Pick a country</option>
      <option value="1" >France</option>
      <option value="2" >Belgium</option>
      <option value="3">Côte d'Ivore</option>

    </select>

    <br><br><br>


<!-- FRANCE -->

  <div class="border-flag"></div>

    <div class="france allCountries">

      <div class="france-blue"></div>
      <div class="france-white"></div>
      <div class="france-red"></div>

    </div>


<!-- BELGIUM -->

    <div class="belgium allCountries">

      <div class="belgium-black"></div>
      <div class="belgium-yellow"></div>
      <div class="belgium-red"></div>

    </div>


<!-- CÔTE D'IVORE -->

    <div class="cote allCountries">

      <div class="cote-orange"></div>
      <div class="cote-white"></div>
      <div class="cote-green"></div>

    </div>



    <button class="change-color" type="button" name="button">Change color</button>


    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
