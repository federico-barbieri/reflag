<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <title>Reflag</title>
  </head>
  <body>

    <h1 class="reflag">REFLAG</h1>
    <select class="pick-country" name="">
      <option value="0" >Pick a country</option>
      <option value="1" >France</option>
      <option value="2" >Belgium</option>
      <option value="3">Côte d'Ivore</option>
      <option value="4">Italy</option>
      <option value="5">Ireland</option>
      <option value="6">Nigeria</option>
      <option value="7">Russia</option>
      <option value="8">Yemen</option>
      <option value="9">Netherlands</option>

    </select>

    <br><br><br>

<!-- INITIAL FLAG BORDERS ONLY -->

<div class="border-flag"></div>


<!-- FRANCE -->

    <div class="france">

      <div class="france-blue"></div>
      <div class="france-white"></div>
      <div class="france-red"></div>

    </div>


<!-- BELGIUM -->

    <div class="belgium">

      <div class="belgium-black"></div>
      <div class="belgium-yellow"></div>
      <div class="belgium-red"></div>

    </div>


<!-- CÔTE D'IVORE -->

    <div class="cote">

      <div class="cote-orange"></div>
      <div class="cote-white"></div>
      <div class="cote-green"></div>

    </div>

    <!-- ITALY -->

        <div class="italy">

          <div class="italy-green"></div>
          <div class="italy-white"></div>
          <div class="italy-red"></div>

        </div>

    <!-- IRELAND -->

        <div class="ireland">

          <div class="ireland-green"></div>
          <div class="ireland-white"></div>
          <div class="ireland-orange"></div>

        </div>

    <!-- NIGERIA -->

        <div class="nigeria">

          <div class="nigeria-green"></div>
          <div class="nigeria-white"></div>
          <div class="nigeria-green2"></div>

        </div>

    <!-- RUSSIA -->

        <div class="russia">

          <div class="russia-white"></div>
          <div class="russia-blue"></div>
          <div class="russia-red"></div>

        </div>

    <!-- YEMEN -->

        <div class="yemen">

          <div class="yemen-red"></div>
          <div class="yemen-white"></div>
          <div class="yemen-black"></div>

        </div>

    <!-- NETHERLANDS -->

        <div class="netherlands">

          <div class="netherlands-red"></div>
          <div class="netherlands-white"></div>
          <div class="netherlands-blue"></div>

        </div>


    <button class="change-color" type="button" name="button">Change color</button>


    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
